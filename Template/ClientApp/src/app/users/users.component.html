<!--o ? é utilizado para que não de erro pois a variavel pode ainda não ter valor-->
<p>Users({{users?.length}})</p>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Action</th>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row"><buton class="btn-primary">Editar</buton></th>
      <th scope="row">{{user.id}}</th>
      <th scope="row">{{user.name}}</th>
      <th scope="row">{{user.email}}</th>
    </tr>
  </tbody>
</table>
